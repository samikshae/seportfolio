  <script>
window.addEventListener("load", () => {
  tsParticles.load("tsparticles", {
    fpsLimit: 60,
    detectRetina: true,

    particles: {
      number: {
        value: 250,
        density: { enable: true, area: 800 }
      },
      color: { value: "#ffffff" },
      opacity: {
        value: { min: 0.3, max: 0.9 },
        animation: {
          enable: true,
          speed: 1,
          minimumValue: 0.3,
          sync: false
        }
      },
      size: {
        value: { min: 0.6, max: 1.8 }
      },
      move: {
        enable: true,
        speed: 0.25,
        outModes: { default: "out" }
      }
    },

    emitters: [
      {
        position: { x: 100, y: 0 },
        rate: { delay: 6, quantity: 1 },
        particles: {
          move: {
            direction: "bottom-left",
            speed: 12,
            straight: true
          },
          opacity: { value: 0.8 },
          size: { value: 2 },
          life: {
            duration: { sync: true, value: 1 },
            count: 1
          }
        }
      }
    ]
  });
});
